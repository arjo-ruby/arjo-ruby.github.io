<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Carousel Sample</title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!-- <link href="http://getbootstrap.com/examples/starter-template/starter-template.css" rel="stylesheet"> -->

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  </head>

  <body>


    <div class="container">

     <div id="myCarousel" class = "carousel slide">
      
          <ol class = "carousel-indicators">
            <li data-target="#myCarousel" data-slide-to = "0" class ="active"></li>
            <li data-target="#myCarousel" data-slide-to = "1" ></li>
            <li data-target="#myCarousel" data-slide-to = "2" ></li>
          </ol>
         
        
         <div class ="carousel-inner">
            <div class= "item active">
              <img src="img/img1.jpg" alt = "Image 1" class = "img-responsive">
              <div class ="carousel-caption"><h3>Caption 1</h3></div>
            </div>

            <div class= "item">
              <img src="img/img2.jpg" alt = "Image 2" class = "img-responsive">
              <div class ="carousel-caption"><h3>Caption 2</h3></div>
            </div>

            <div class= "item">
              <img src="img/img3.jpg" alt = "Image 3" class = "img-responsive">
              <div class ="carousel-caption"><h3>Caption 3</h3></div>
            </div>
         </div>

               <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                <span class="icon-prev"></span>
               </a>

               <a class="carousel-control right" href="#myCarousel" data-slide="next">
                <span class="icon-next"></span>
               </a>

     </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./Carousel_Wiz_files/jquery.min.js"></script>
    <script src="./Carousel_Wiz_files/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./Carousel_Wiz_files/ie10-viewport-bug-workaround.js"></script>
  

</body></html>
